<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Digital College</title>
</head>
<body>
    <div class="container">
        <header class="navegacao">
            <div class="logo">
                <img src="https://images.vexels.com/media/users/3/137724/isolated/preview/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.png" alt="Logo infinity">
                <b>Infinity</b>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Orçamento</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>
        <main>
            <div class="esquerda">
                <img src="imagens/404-error-animate.svg" alt="Erro 404">
            </div>
            <div class="direita">
                <div class="secao-1">
                    <span>Page Not Found</span>
                    <h1>Opss! Pagina não encontrada!</h1>
                </div>
                <div class="secao-2">
                    <p>Parece que não encontramos a pagina que procura, volte a pagina principal!</p>
                    <div class="botoes">
                        <button class="botao primario">
                            <a href="">Voltar a página principal</a>
                        </button>
                        <button class="botao secundario">
                            <a href="">Ou visite o canal de ajuda</a>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="esquerdo"></div>
            <div class="direito">
                <b>Acesse nossas redes</b>
                <div class="redes-sociais">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
